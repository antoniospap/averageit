<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="./signup.js" type="module"></script>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body> <!-- Add Tailwind classes for background and padding -->
    <div class="max-w-md mx-auto bg-white rounded-lg">
        <div class="header">
            <p>Signup</p>
        </div>
        <div class="wrapper">
            <img src="../../assets/logo.png" alt="Logo" class="mx-auto logo"> <!-- Add your logo -->
            <form id="signupFom" class="mt-5">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="username" id="username" class="mt-1 block w-full border rounded-md border-gray-500 px-4 py-2 text-lg" required> 
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full border rounded-md border-gray-500 px-4 py-2 text-lg" required> 
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full border rounded-md border-gray-500 px-4 py-2 text-lg" required> 
                </div>
                <p>Not an user? <span>Create an account</span></p>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold text-lg py-2 px-4 rounded">Signup</button>
                <p id="error" class="text-red-500 text-sm mt-2"></p>
                <p class="text-gray-700 mt-4 text-center">Already have an accounts? <a href="login.html" class="text-blue-500">Login</a></p> <!-- Add signup link -->
            </form>
        </div>
    </div>

</body>
</html>
