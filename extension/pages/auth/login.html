<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body> <!-- Add Tailwind classes for background and padding -->
    <div class="max-w-md mx-auto bg-white rounded-lg">
        <div class="header">
            <p>Login</p>
        </div>
        <div class="wrapper">
            <img src="../../assets/logo.png" alt="Logo" class="mx-auto logo"> <!-- Add your logo -->
            <form id="loginForm" class="mt-3">
                <div class="mb-4"> <!-- Use flex-col to stack inputs -->
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full rounded-md border border-gray-400 px-4 py-2 text-lg" required> <!-- Increase padding and font size -->
                </div>
                <div class="mb-6"> <!-- Add margin to separate inputs -->
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full rounded-md border border-gray-400 px-4 py-2 text-lg" required> <!-- Increase padding and font size -->
                </div>
                <p>Not an user? <span>Create an account</span></p>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold text-lg py-2 px-4 rounded">Login</button>
                <p id="error" class="text-red-500 text-[10px] italic text-center mt-2"></p>
                <p class="text-gray-700 mt-4 text-center">Don't have an account? <a href="signup.html" class="text-blue-500">Sign up</a></p> <!-- Add signup link -->
            </form>
        </div>
    </div>
    <script src="./login.js" type="module"></script>
</body>
</html>
